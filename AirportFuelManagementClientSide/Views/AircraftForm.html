<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Aircraft</title>
  
 <!-- Bootstrap CSS -->
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
 <!-- jQuery and AJAX -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Bootstrap JS and dependencies (jQuery, Popper.js) -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>
<body>
        <div id="navbar"></div>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-md-offset-3">
                <form id="aircraftForm">
                    <h2 class="text-center">Add Aircraft</h2>
                    <div class="form-group">
                        <label for="AircraftNumber">Aircraft Number:</label>
                        <input type="text" id="AircraftNumber" class="form-control" placeholder="Enter Aircraft Number">
                    </div>
                    <div class="form-group">
                        <label for="AirLine">Airline:</label>
                        <input type="text" id="AirLine" class="form-control" placeholder="Enter Airline">
                    </div>
                    <div class="form-group">
                        <label for="Source">Source:</label>
                        <select id="Source" class="form-control"></select>
                    </div>
                    <div class="form-group">
                        <label for="Destination">Destination:</label>
                        <select id="Destination" class="form-control"></select>
                    </div>
                    <button type="submit" class="btn btn-success btn-block">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="/Scripts/AircraftForm.js"></script>
    <script src="/Scripts/common.js"></script>

</body>
</html>
