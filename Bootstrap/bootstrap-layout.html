<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css-code.css">
    <script src="script.js" defer></script>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    
    <div class="container">
      <form onsubmit="validateForm(event)">

        <h2 class="text-center"> USER FORM </h2>
        <div class="personal-details">
        <h3> personal details </h3>

        <div class="row">
            <div class="col-sm-6">
                <label for="first-name"> First Name: </label> <input  type="text" id="first-name" class="form-control" placeholder="Enter here..."  name="first-name" data-allowed="text" > <span class="error-tip"></span>
            </div>
            <div class="col-sm-6">
                <label for="last-name"> last Name: </label>  <input  type="text" id="last-name" class="form-control"  placeholder="Enter here..."  name="last-name" data-allowed="text"> <span class="error-tip"></span>
            </div>
        </div>


        <div class="row">
            <div class="col-sm-6">
                <label for="password"> password: </label>  <input id="password" type="password" class="form-control" placeholder="Enter password "  name="password"  > <span class="error-tip"></span>
            </div>
            <div class="col-sm-6">
                <label for="re-type-password"> re-type-password : </label>  <input id="re-type-password" type="password" class="form-control" placeholder="Enter password " value="88888888" name="re-type-password"  > <span class="error-tip"></span>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6">
                <label for="phone-number"> phone-number: </label>  <input id="phone-number" type="tel" class="form-control" placeholder="Enter here..." value="1234567890" name="ph" > <span class="error-tip"></span>
            </div>
            <div class="col-sm-6">
                <label for="alternate-phone-number"> alternate-phone-number: </label>  <input id="alternate-phone-number" type="tel" class="form-control" placeholder="Enter here..." value="1234567890" name="alternate-phone-number"  > <span class="error-tip"></span>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6">
                <label for="father-name"> father Name: </label>  <input id="father-name" type="text" class="form-control" placeholder="Enter here..." value="abc" name="father-name" data-allowed="text" > <span class="error-tip"></span>
            </div>
            <div class="col-sm-6">
                <label for="mother-name"> mother Name: </label>  <input id="mother-name" type="text" class="form-control" placeholder="Enter here..." value="abc" name="mother-name" data-allowed="text" > <span class="error-tip"></span>
            </div>
        </div>
        


        <div class="row">
            <div class="col-sm-6">
                <label for="fathers-occupation"> fathers-occupation: </label>  <input id="fathers-occupation" type="text" class="form-control" placeholder="Enter here..." value="xyz" name="fathers-occupation" data-allowed="text" > <span class="error-tip"></span>
            </div>
            <div class="col-sm-6">
                <label for="mothers-occupation"> mothers-occupation: </label>  <input id="mothers-occupation" type="text" class="form-control" placeholder="Enter here..." value="xyz" name="mothers-occupation" data-allowed="text" > <span class="error-tip"></span>
            </div>
        </div>


        <div class="row">
            <div class="col-sm-6">
                <label for="email"> email: </label>  <input id="email" type="text" class="form-control" placeholder="Enter here..." value="abc@gmail.com" name="email"  > <span class="error-tip"></span>
            </div>
            <div class="col-sm-6">
                <label for="alternat-email"> alternat-email: </label>  <input id="alternat-email" type="text" class="form-control" placeholder="Enter here..." value="abc@gmail.com" name="email"> <span class="error-tip"></span>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6">
                <label for="dob"> dob: </label>  <input id="dob" type="date" class="form-control" placeholder="Enter here..."  name="dob" > <span class="error-tip"></span>
            </div>
            <div class="col-sm-6">
                <label for="favourite-color"> favourite-color : </label>  <input id="favourite-color" type="text" class="form-control"  placeholder="Enter here..."  name="fav-color"  data-allowed="text"><span class="error-tip"></span> 
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6">
                <div>gender:      </div>  
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="male" value="male" > 
                    <label class="form-check-label" for="male">Male</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="female" value="female" >
                    <label class="form-check-label" for="female">Female</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="others" value="Others" >
                    <label class="form-check-label" for="others">Others</label>
                  </div>
                  
                  <span class="error-tip"></span> 
                </div>
            <div class="col-sm-6">
                <div>preferred language:</div>         
            
                <select class="form-control" name="language" id="language">
                     <option class="custom-select" value="English">English</option>
                    <option class="custom-select" value="telugu">Telugu</option>
                    <option class="custom-select" value="Hindi">Hindi</option>
                    <option class="custom-select" value="Tamil">Tamil</option>
                    <option class="custom-select" value="Odia">Odia</option>
                  </select>  </div>
        </div>
        
        
        <div class="row">
            <div class="col-sm-6">
                <div>marital status:</div> 
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="marital-status" id="married" value="married"> 
                    <label class="form-check-label" for="married">Married</label> 
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="marital-status" id="unmarried" value="unmarried">
                    <label class="form-check-label" for="unmarried">Unmarried</label>
                  </div>
                  <span class="error-tip"></span> 
                
             </div>
            <div class="col-sm-6">
                <div>nationality:</div>     
                <select class="form-control" name="nationality" id="nationality">
                    <option class="custom-select" value="India">India</option>
                    <option class="custom-select" value="Australia">Australia</option>
                    <option class="custom-select" value="USA">USA</option>
                    <option class="custom-select" value="Canada">Canada</option>
                    <option class="custom-select" value="Russia">Russia</option>
                  </select> </div>
        </div>


        <div class="row">
            <div class="col-sm-6">
                <label for="state"> state: </label>  <input id="state" type="text" class="form-control" placeholder="Enter here..." value="odisha" name="state" data-allowed="text" > <span class="error-tip"></span>
            </div>
            <div class="col-sm-6">
                <label for="district"> district : </label>  <input id="district" type="text" class="form-control" placeholder="Enter here..." value="khordha" name="district" data-allowed="text" > <span class="error-tip"></span>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6">
                <label for="city"> city: </label>  <input id="city" type="text" class="form-control" placeholder="Enter here..." value="bhubanewsar" name="city" data-allowed="text" > <span class="error-tip"></span>
            </div>
            <div class="col-sm-6">
                <label for="pin"> pin: </label>  <input id="pin" type="text" class="form-control" placeholder="Enter here..." value="751003" name="pin" > <span class="error-tip"></span>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6">
                <label for="Aadhaar"> Aadhaar No: </label>  <input id="Aadhaar" type="text" class="form-control" placeholder="Enter here..." value="123 456 789" name="Aadhaar" > <span class="error-tip"></span>
            </div>
            <div class="col-sm-6">
                <label for="PAN"> PAN: </label>  <input id="PAN" type="text" class="form-control" placeholder="Enter here..." value="123A123B" name="PAN" > <span class="error-tip"></span>
            </div>
        </div>
        
        
        <div class="row">
            <div class="col-sm-6">
                <div>hobbies:</div> 
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="hobbies" id="sports" value="sports">
                    <label class="form-check-label" for="sports">Sports</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="hobbies" id="travelling" value="travelling">
                    <label class="form-check-label" for="travelling">Travelling</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="hobbies" id="others" value="others">
                    <label class="form-check-label" for="others">Others</label>
                  </div>
            </div>
            <div class="col-sm-6">
                <label for="social-media"> social-media: </label>  <input id="social-media" type="text" class="form-control" placeholder="Enter here..." value="xyz" name="social-media"  > <span class="error-tip"></span>
            </div>
        </div>

    </div>

    <div class="education-details">
        <h3> educational details  </h3>

       

        <div class="row">
            <div class="col-sm-6">
                <label for="primary education(upto 10th)"> primary education(upto 10th): </label>  <input id="primary education(upto 10th)" type="text" class="form-control" placeholder="Enter here..." value="xyz" name="primary education(upto 10th)"  > <span class="error-tip"></span>
            </div>
            <div class="col-sm-6">
                <label for="percentage in 10th"> percentage in 10th: </label>  <input id="percentage in 10th" type="text" class="form-control" placeholder="Enter here..." value="99" name="percentage in 10th" data-allowed="marks"> <span class="error-tip"></span>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6">
                <label for="intermediate education"> intermediate education: </label>  <input id="intermediate education" type="text" class="form-control" placeholder="Enter here..." value="xyz" name="intermediate education"  > <span class="error-tip"></span>
            </div>
            <div class="col-sm-6">
                <label for="intermediate-percentage"> intermediate-percentage: </label>  <input id="intermediate-percentage" type="text" class="form-control" placeholder="Enter here..." value="99" name="intermediate-percentage" data-allowed="marks" > <span class="error-tip"></span>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6">
                <label for="btech"> btech: </label>  <input id="btech" type="text" class="form-control" placeholder="Enter here..." value="xyz" name="btech"> <span class="error-tip"></span>
            </div>
            <div class="col-sm-6">
                <label for="btech-percentage"> btech-percentage: </label>  <input id="btech-percentage" type="text" class="form-control" placeholder="Enter here..." value="99" name="btech-percentage" data-allowed="marks" > <span class="error-tip"></span>
            </div>
        </div>
        
    </div>
        <input type="checkbox" name="terms and conditions" value="off" > I agree with terms and conditions <span class="error-tip"></span>
        <input type="checkbox" value="off" > I want to recive the newsletter<br><br>
        
        <button type="submit" class="btn btn-success" >submit</button> 
        <button type="reset" class="btn btn-danger">reset</button>      
        
    </form>


    <div id="pop-up">
    </div>
    </div>
</body>
</html>
