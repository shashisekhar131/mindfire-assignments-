<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction List</title>
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
      <!-- jQuery and AJAX -->
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
      <!-- Bootstrap JS and dependencies (jQuery, Popper.js) -->
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
       
       <!-- DataTables CSS -->
       <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.css">
       <!-- DataTables JavaScript -->
       <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.js"></script>
    
</head>
<body>
        <div id="navbar"></div>

        <div class="modal fade" id="confirmationModal" tabindex="-1" role="dialog" aria-labelledby="confirmationModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="confirmationModalLabel">Confirm Deletion</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Are you sure you want to delete all transactions?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Delete</button>
            </div>
            </div>
        </div>
        </div>

        <div class="container mt-5">
            <h2 class="text-center">Transactions List</h2>

            <div class="d-flex justify-content-end mb-3">
                <button class="btn btn-danger delete-btn" data-toggle="modal" data-target="#confirmationModal" data-transaction-id="123">Delete Transactions</button>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <table id="transactionTable" class="table table-striped table-bordered">
                        <thead class="thead-dark">
                            <tr>
                                <th>Transaction ID</th>
                                <th>Created Date</th>
                                <th>Transaction Type</th>
                                <th>Airport Name</th>
                                <th>Aircraft Name</th>
                                <th>Quantity</th>
                                <th>Parent ID</th>
                                <th>Reverse</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Table body content here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        
        
    <script type="text/javascript" src="/Scripts/TransactionsList.js"> </script>
    <script src="/Scripts/common.js"></script>

</body>
</html>
