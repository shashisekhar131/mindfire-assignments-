<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- jQuery and AJAX -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  
    <!-- Bootstrap JS and dependencies (jQuery, Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
     
</head>
<body>
        <div id="navbar"></div>

        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6 col-md-offset-3">
                    <div class="card">
                        <div class="card-header">
                            <h2 class="text-center">Add Airport</h2>
                        </div>
                        <div class="card-body">
                            <form id="airportForm">
                                <div class="form-group">
                                    <label for="AirportName">Airport Name:</label>
                                    <input type="text" id="AirportName" class="form-control" placeholder="Enter Airport Name" required>
                                </div>
                                <div class="form-group">
                                    <label for="FuelCapacity">Fuel Capacity:</label>
                                    <input type="number" id="FuelCapacity" class="form-control" placeholder="Enter Fuel Capacity" required>
                                </div>
                                <button type="submit" class="btn btn-success btn-block">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    <script src="/Scripts/AirportForm.js"></script>
    <script src="/Scripts/common.js"></script>
</body>
</html>
